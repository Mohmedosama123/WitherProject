<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <link rel="stylesheet" href="styly.css" />
  </head>
  <body>
    <header>
      <div class="logo"><img src="logo@2x.png" alt="Logo" /></div>
      <div class="list">
        <ul>
          <li>Home</li>
          <li>News</li>
          <li>Live cameras</li>
          <li>Photo</li>
          <li>Contact</li>
        </ul>
      </div>
    </header>
    <main>
      <div class="search-bar">
        <input type="text" placeholder="Find Your Location" id="input_search" />
        <button type="button" id="search_btn">Search</button>
      </div>
      <section class="content">
        <div class="cont">
          <div id="allcard" class="card-container"></div>
        </div>
      </section>
    </main>
    <footer>
      <!-- Footer -->
      <div class="footer">
        <div class="footerInout">
          <div class="subscribe-container">
            <input type="text" class="endInput" placeholder="Enter your email to subscribe..." />
            <button>Subscribe</button>
          </div>
          <div class="social-icons">
            <a href="#" target="_blank"  class="social_icons"  ><i class="fa-brands fa-facebook fa-lg"></i></a>
            <a href="#" target="_blank" class="social_icons"  ><i class="fa-brands fa-twitter fa-lg"> </i></a>
            <a href="#" target="_blank" class="social_icons"  ><i   class="fa-brands fa-google-plus fa-lg"></i> </a>
            <a href="#" target="_blank" class="social_icons"  ><i   class="fa-brands fa-pinterest fa-lg"></i> </a>
          </div>
        </div>

        <div class="copyright">
          <p>
            &copy; 2014 Company name. Designed by Themezy. All rights reserved.
          </p>
        </div>
      </div>
    </footer>
    <script src="js.js"></script>
  </body>
</html>
